<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>

    <h2>Text Formatting Tags</h2>

    <p>Lorem <b> ipsum </b> dolor, sit amet consectetur adipisicing elit.</p>
    
  <b>I am bold text</b> <br>

  <em>I am em text</em> <br>

  <i>I am italic text</i> <br>

  <big>I am big text</big> <br>

  <small>I am small text</small> <br>

  <!-- H2O -->

  H<sub>2</sub>O <br>

  <!-- (a2 - b2) -->

  (a <sup>2</sup> - b <sup>2</sup> ) <br>

  <u>i am underline text</u> <br>

  <del>i am deleted text</del>

  

</body>
</html>
